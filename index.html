<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main">
        <div class="features">
            <div class="title">Etch-A-Sketch</div>
            <div class="grid--size--text">Grid size: </div>
            <input class="grid--size" id="gridSize" type="text" placeholder="default: 16 (i.e 16x16)">
            <div class="pen--color--text">Pen colour: </div>
            <input class="pen--color" id="penColor" type="text" placeholder="default: #000000 (i.e. black)">
            <button class="changes" id="change">Apply Changes</button>
            <hr>
            <div class="eraser">
                <input type="checkbox" name="eraser" id="eraser" class="eraser--checkbox">
                <label for="eraser" class="eraser--text">Eraser</label>
            </div>
            <button class="changes" id="clear">Clear</button>
        </div>
        <div class="container"></div>
    </div>
</body>
<script src="index.js"></script>
</html>
